  <div class="row">
    <div class="col s12 m4">
      <div class="card">
                    <div class="card-image">
              <img src="https://image.freepik.com/free-vector/abstract-blue-background_1048-1511.jpg" style="height:250px;">
              <span class="card-title">Card Title</span>
            </div>
        <div class="card-content">
          <span class="card-title">ADD NEW PROJECT</span>
          <p>Give it a name and press enter! :) </p>
          <form (submit)="projects.push({name: newProjectName.value})">
            <label for="newProjectName">Name</label><input #newProjectName>
          </form>
        </div>
        <div class="card-action">
          <!--<button class="waves-effect waves-light btn blue accent-2" (click)="onSelect(project.$key)">EDIT</button>

    <div class="col s12 m4" *ngFor="let project of projects | async">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ project.name | uppercase }}</span>
          <p>Lorem ipsum dolor sit amet, pri ut augue erant euismod, vim at vocibus delicata principes. Tacimates complectitur et nam. Ex pro vide sententiae reprimique, at pri malis. </p>
          <!--<p>{{ project.description }}</p>-->
        </div>
        <div class="card-action">
          <button class="waves-effect waves-light btn blue accent-2" (click)="onSelect(project.$key)">EDIT</button>
          <button class="waves-effect waves-light btn blue accent-2" (click)="deleteProject(project.$key)">DELETE</button>
        </div>
      </div>
    </div>
